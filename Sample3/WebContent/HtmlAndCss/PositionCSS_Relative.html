<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Position-CSS-Relative</title>
		<style type="text/css">
			#fisrtdiv{
				width: 50px;
				background-color: blue;
				position: relative;
				left: 50px;
				top: 100px;
			}
			#seconddiv{
				width: 50px;
				background-color: green;
				position: relative;
				left: 10px;
				bottom: 50px;
				opacity: 0.5;
			}
		</style>
	</head>
	
	
	
	<body>
		<div id="fisrtdiv">
			<p>1st Div</p>
			<p>1st Div</p>
			<p>1st Div</p>
			<p>1st Div</p>
			<p>1st Div</p>
		</div>
		<div id="seconddiv">
			<p>2nd Div</p>
			<p>2nd Div</p>
			<p>2nd Div</p>
			<p>2nd Div</p><p>2nd Div</p>
		</div>
		<p>Empty para</p>
	</body>
</html>
