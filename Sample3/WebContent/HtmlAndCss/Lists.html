<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Lists</title>
	</head>
	
	<style type="text/css">
		.unorderedlist{
			width: 50 auto;
			height: 50 auto;
			position: relative;
			background-color: lime;
		}
		
		.orderedlist{
			
		
			margin: auto;
			width: 50%;
			border: 3px solid green;
			padding: 10px;
		}
		
		.decriptionlist{
			width: 50 auto;
			height: 50 auto;
			position: relative;
			background-color: olive;
		}
	</style>
	
	<body>
	
		<div class = "unorderedlist">
		
			<ul type="disc">
				<li>Rob</li>
				<li>Tommy</li>
				<li>John</li>
			</ul>
			
		</div class = "orderedlist">
		
		<div>
			<ol type="a">
				<li>Rob</li>
				<li>Tommy</li>
				<li>John</li>
			</ol>
		</div>
			
		<div class = "decriptionlist">
			<dl>
			  <dt> Coffee</dt>  <dd> Black hot drink</dd>
			  <dt> Milk</dt> <dd> White cold drink</dd>
			</dl>

		</div>
		
	</body>
</html>
